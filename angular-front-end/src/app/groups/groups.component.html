<div class="head">
	<h3>All Expenses</h3> </div>
<div class="main">
	<div class="row">
		<div class="col-md-6">
			<ul class="nav nav-tabs">
				<li role="presentation" routerLinkActive="active"> <a [routerLink]="['/dashboard/friends/'+userName]" style="color: #8F91A1 ;text-decoration: none;cursor: pointer; font-size: 1rem;">Friends</a> </li>&nbsp;&nbsp;&nbsp;&nbsp;
				<li role="presentation"> <a routerLink="/dashboard/groups" style="color: #8472F5 ;text-decoration: none;cursor: pointer; font-size: 1rem;"><u>Groups</u></a> </li>
			</ul>
		</div>
		<div class="col-md-4"></div>
		<div class="col-md-2">
			<a routerLink="/create-group">
				<button class="btn btn-primary" style="background-color:#FC754A;">Add</button>
			</a>
		</div>
	</div>
</div>
<br>
<br>
<div class="table">
	<div class="row">
		<div class="col-md-12" style="margin-left: 0.05rem;">
			<div>
				<div class="row">
					<div class="col-md-3"> <b>Group Name</b> </div>
					<div class="col-md-3"> <b>Friends</b> </div>
					<div class="col-md-3"> <b>Status</b> </div>
				</div>
				<div *ngFor="let data of groupInfo; let i=index">
					<div class="row box" style="margin-left: 0.05rem;" (click)="onClick()" [routerLink]="['groupInfo/'+data.groupDetails.groupId]">
						<div class="col-md-4"><img [src]="avatar" style="border-radius: 2rem;background-color: red;"> {{data.groupDetails.groupName}} </div>
						<div class="col-md-4">
							<div class="row" style="margin-left: -1rem;">
								<p *ngFor="let counter of friendsData[i]"> {{counter.userDetails.userName}}, </p>
							</div>
						</div>
						<div class="col-md-4"> Status </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
