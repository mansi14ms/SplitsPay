<div class="login-form">
<form [formGroup]="profileForm" (ngSubmit)="submitForm()">
        <h3 >SPLITPAY</h3>
        <h4 >Login</h4>   
        <div class="form-group has-error">
        	<input type="text" class="form-control" placeholder="User Name" formControlName="userName">
            <span *ngIf="!profileForm.get('userName')!.valid && profileForm.get('userName')!.touched" style="color:red;margin-left: -12rem;">Please enter!</span>
        </div>
		<div class="form-group">
            <input type="password" class="form-control" placeholder="Password" formControlName="password" >
            <span *ngIf="!profileForm.get('password')!.valid && profileForm.get('password')!.touched" style="color:red;margin-left: -12rem;">Please enter!</span>
        </div>        
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block" >Sign in</button>
        </div>
    </form>
    <p class="text-center small">Don't have an account? <a routerLink="/signup" style="color:black">Sign up here!</a></p>
</div>
