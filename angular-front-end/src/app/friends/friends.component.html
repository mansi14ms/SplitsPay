
<div class="head">
    <h3>All Expenses</h3>
</div>
<div class="main">
    <ul class="nav nav-tabs">
      <div class="row">
      <li role="presentation" routerLinkActive="active" >
        <a routerLink="/dashboard/friends" style="color: #8472F5;text-decoration: none;cursor: pointer; font-size: 1rem;" ><u>Friends</u></a>
        </li>&nbsp;&nbsp;&nbsp;&nbsp;
      <li role="presentation" >
        <a [routerLink]="['/dashboard/groups/'+userName]" style="color: #8F91A1;text-decoration: none;cursor: pointer; font-size: 1rem;" >Groups</a>
        </li>
        <li>
          <div class="expense" *ngIf="0 > totalExpense" style="color:red;font-weight: 1000;">
            Total Expense : {{totalExpense}}
          </div>
          <div class="expense" *ngIf="totalExpense > 0" style="color:green;font-weight: 1000;">
            Total Expense :{{totalExpense}}
         </div>

        </li>
      </div>
    </ul>
  </div>
  <br>
    <br>
  <div class="table">
    <div class="row" style="margin-top: 1rem;margin-left: 5rem;">
      <div class="col-md-5">
       <b>Name</b>
      </div>

      </div>
        <div class="row" *ngFor="let data of map | keyvalue" >
          <div class="box">
          <div>
              {{data.key}}
          </div> 
          <div>
            {{data.value}}
           </div>  
          <br>
          </div>
         </div>
    </div>
